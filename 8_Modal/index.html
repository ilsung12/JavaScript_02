  <head>

    <script>
        // document.getElementsByClassName('btn-lg')[0].addEventListener('click', function() {

        $('#login').on('click', function() {
            $('.black-background').fadeIn();
        })
        $('#login-cancel').on('click', function() {
            $('.black-background').fadeOut();
        })
        
       


    </script>
