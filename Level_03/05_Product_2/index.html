<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="card-group container">
      <div class="card">
        <img src="https://via.placeholder.com/600" />
        <div class="card-body">
          <h5 class="title">Card title</h5>
          <p class="price">가격 : 70000</p>
          <button class="btn btn-danger">주문하기</button>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/600" />
        <div class="card-body">
          <h5 class="title">Card title</h5>
          <p class="price">가격 : 70000</p>
          <button class="btn btn-danger">주문하기</button>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/600" />
        <div class="card-body">
          <h5 class="title">Card title</h5>
          <p class="price">가격 : 70000</p>
          <button class="btn btn-danger">주문하기</button>
        </div>
      </div>
    </div>

    <div class="container my-4">
      <button class="btn btn-danger" id="sortPrice">가격순정렬</button>
      <button class="btn btn-primary" id="abc">가나다정렬</button>
      <button class="btn btn-primary" id="filterPrice">6만원이하</button>
    </div>

    <script>
      // 서버에서 가져왔다고 가정한다.
      var products = [
        { id: 0, price: 70000, title: 'Blossom Dress' },
        { id: 1, price: 50000, title: 'Springfield Shirt' },
        { id: 2, price: 60000, title: 'Black Monastery' },
      ];
    </script>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script>
      function productsCard() {
        for (var i = 0; i < products.length; i++) {
          $('.title').eq(i).html(products[i].title);
          $('.price')
            .eq(i)
            .html('가격 : ' + products[i].price);
        }
      }

      $('#sortPrice').click(function () {
        products.sort(function (a, b) {
          return a.price - b.price;
        });
        productsCard();
      });

      $('#abc').click(function () {
        products.sort(function (a, b) {
          if (a.title < b.title == true) {
            return -1;
          } else {
            return 1;
          }
        });
        productsCard();
      });

      $('#filterPrice').click(function () {
        //$('.card-group').hide();
        var newProducts = products.filter(function (a) {
          return a.price <= 60000;
        });
        console.log(newProducts);
        // 기존 카드 제거(innerHTML)
        $('.card-group').html('');
        newProducts.forEach(function (a) {
          for (let i = 0; i <= newProducts.length; i++) {
            var template = `
          <div class="card">
        <img src="https://via.placeholder.com/600" />
        <div class="card-body">
          <h5 class="title">${newProducts[i].title}</h5>
          <p class="price">가격 : ${newProducts[i].price}</p>
          <button class="btn btn-danger">주문하기</button>
        </div>
      </div>`;

            $('.card-group').append(template);
          }
        });
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
