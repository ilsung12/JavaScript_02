<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->

      rel="stylesheet"

    />

    <!-- 링크가 먼저! -->

    <script

      crossorigin="anonymous"
    ></script>

    <title>Hello, world!</title>
  </head>
  <body>
    <form class="container my-5">
      <div class="form-group">
        <p>상품선택</p>
        <select class="form-control" id="option1">
          <option>선택</option>
          <option>셔츠</option>
          <option>바지</option>
        </select>
        <div class="size-select">
          <p class="mt-4">사이즈선택</p>
          <select class="form-control" id="option2">
            <!-- <option>95</option>
            <option>100</option>
            <option>105</option>
            <option>110</option> -->
          </select>
        </div>
      </div>
    </form>
    <script>
      // 상품선택셀렉트 인풋에서 셔츠라는 값을 선택하면 밑에 UI를 나타나게함.
      // input 이벤트, change 이벤트
      //   $('#option1').on('change', function () {

      //       $('.size-select').show();
      //     } else if ($('#option1').val() == '모자') {
      //       $('.size-select').hide();
      //     }

      var sizeBottom = [26, 28, 30, 32, 34, 36];

      $('#option1').on('change', function () {
        if ($('#option1').val() == '바지') {
          // for (var i = 0; i < 6; i++) {
          //   var bottom = `<option>${sizeBottom[i]}</option> `;
          //   $('#option2').append(bottom);
          // }

          sizeBottom.forEach(function (i) {
            // 6번 반복해줌
            // i 값은 사이즈 않에 있는 하나하나의 데이터
            var bottom = `<option>${i}</option>`;
            $('#option2').append(bottom);
          });
        }
      });
    </script>
  </body>
</html>
