<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- 링크가 먼저! -->
    <link href="main.css" rel="stylesheet" />

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <title>Hello, world!</title>
  </head>
  <body>
    <form class="container my-5">
      <div class="form-group">
        <p>상품선택</p>
        <select class="form-control" id="option1">
          <option>선택</option>
          <option>셔츠</option>
          <option>바지</option>
        </select>
        <div class="size-select">
          <p class="mt-4">사이즈선택</p>
          <select class="form-control" id="option2">
            <!-- <option>95</option>
            <option>100</option>
            <option>105</option>
            <option>110</option> -->
          </select>
        </div>
      </div>
    </form>
    <script>
      // 상품선택셀렉트 인풋에서 셔츠라는 값을 선택하면 밑에 UI를 나타나게함.
      // input 이벤트, change 이벤트
      //   $('#option1').on('change', function () {
      //     if ($('#option1').val() == '셔츠') {
      //       $('.size-select').show();
      //     } else if ($('#option1').val() == '모자') {
      //       $('.size-select').hide();
      //     }

      $('#option1').on('change', function () {
        if ($('#option1').val() == '선택') {
          $('#option2').html('');
        }

        if ($('#option1').val() == '셔츠') {
          // HTML에 자바스크립트로 짜서 넣기
          // 1. 템플릿을 만들고
          // 2. jquery로 append() 한다.
          $('#option2').html('');
          var optionShirts = `
          <option>95</option>
          <option>100</option>
          <option>105</option>
          <option>110</option>`;

          $('#option2').append(optionShirts);
        } else if ($('#option1').val() == '바지') {
          $('#option2').html('');
          var optionBottom = `
          <option>28</option>
          <option>30</option>
          <option>32</option>`;

          $('#option2').append(optionBottom);
        }
      });
    </script>
  </body>
</html>
